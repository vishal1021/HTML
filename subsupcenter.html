<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript / Subscript</title>
</head>
<body>
    <h1>Superscript</h1>
        <center>
            a <sup> 2 </sup> + b <sup> 2</sup>
        </center><br>
    <h1>subscript</h1>
    <center>
        log <sub>2</sub>45
    </center>
    <h1>center tag</h1>
    <center>
        a + b
    </center>
    
        <meter min="0" max="100" value="50"></meter>
    
</body>
</html>
