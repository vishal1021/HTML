<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Enquiry</legend>
            Color:
            <input type="color" name="color"><br><br>
            Name:
            <input type="text" required="" name="name" value="" placeholder="please Enter your Name" autofocus=""><br><br>
            DOB:
            <input type="date" name="date">
            <br><br>
            Mobile number:
            <input type="number" name="number" id="">
            <br><br>
            Address:
            <textarea name="Address" id="" placeholder="Address "></textarea><br><br>
            Gender:
            <input type="Radio" value="M" name="Gender"> Male
            <input type="Radio" value="F" name="Gender"> Female
            <input type="Radio" value="O" name="Gender"> Other
            <br><br><br>
            Email:
            <input type="email" placeholder="@gmail.com" name="email" >
            <input type="submit">
            <br><br>
            Password:
            <input type="Password" name="Password">
            <br><br>
            Country:
            <select name="" id="">
                <option value="">Please Select your country</option>
                <optgroup label="ASIA">
                    <option value="India"> India</option>
                    <option value="Nepal"> Nepal</option>
                </optgroup>
                
                <option value="USA"> USA</option>
            </select><br><br>
            Hobbies:
            <input type="checkbox" name="Hobbies">Dancing
            <input type="checkbox" name="Hobbies">Singing
            <input type="checkbox" name="Hobbies">cricket
            <input type="checkbox" name="Hobbies">football
            <br><br>
            Image:
            <input type="file" name="image">
            <br><br>
            Secret:
            <input type="hidden" name="hidden" id="">
            <br><br>
            <input type="Submit" value="send">
            <input type="Reset" value="Reset" >
        </fieldset>
    </form>
</body>
</html>
