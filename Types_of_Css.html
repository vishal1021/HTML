<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Types of Css</title>
	<!--External Css-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Internal Css-->
	<style type="text/css">
		#tt{
			text-align: center;
			font-size: 40px;
			background-color: red;
			color: white;
		}
	</style>
</head>
<body>
	<!--Inline Css-->
	<p style="text-align: center; font-size: 40px;">Inline Css</p>
	<p style="color: red;background-color: black; text-align: center;  font-size: 20px;">Welcome everyone</p>
	<!--Internal Css-->
	<p style="text-align: center; font-size: 40px;">Internal Css</p>
	<p id="tt">Thank you mam</p>
	<!--External Css-->
	<p style="text-align: center; font-size: 40px;">External Css</p>
	<p id="ss">We are doing Css</p>
	<p class="pp">My favorite Css</p>
</body>
</html>
