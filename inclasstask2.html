<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		function addition(){
			var a= 100;
			var b= 50;
			var c= a+b;
			document.write("100 + 50 ="+c+"<br>");
		}

			function substraction(){
			var a= 100;
			var b= 50;
			var c= a-b;
			document.write("100 - 50 ="+c+"<br>");
		}

			function multiplication(){
			var a= 100;
			var b= 50;
			var c= a*b;
			document.write("100 x 50 ="+c+"<br>");
		}

			function division(){
			var a= 100;
			var b= 50;
			var c= a/b;
			document.write("100 / 50 ="+c+"<br>");
		}

		addition();
		substraction();
		multiplication();
		division();

	</script>

</body>
</html>
