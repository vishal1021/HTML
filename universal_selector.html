<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Universal selector</title>
	<style type="text/css">
		*{
			background-color: black;
			color: red;
		}
		#pp{
			color: white;
		}
	</style>
</head>
<body>
	<h1>Welcome to the world of Css</h1>
	<p>Hii everyone</p>
	<p id="pp">My name is XYZ</p>
</body>
</html>
