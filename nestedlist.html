<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>Web development List</h1>
    <ul>
        <li>Front-end
            <ul>
                <li>HTML
                    <ol><li>HTML 5</li></ol>
                </li>
                <li>CSS 
                    <ol>
                        <li>CSS3</li>
                        <li>Bootstrap</li>
                    </ol>
                </li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>Back-End
            <ul>
                <li>PHP
                </li>
                <li>Database
                </li>
                <li>Ajax</li>
            </ul>
        </li>
    </ul>
</body>
</html>
