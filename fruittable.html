<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Fruit Table</title>
</head>
<body>
	<table border="1" align="center" bgcolor="lavender">
		<tr bgcolor="lawngreen"><th colspan="5"><font color="midnightblue">Fruit Basket</font></th></tr>
		<tr bgcolor="papayawhip">
			<th><font color="midnightblue">Name</font></th>
			<th><font color="midnightblue">Quantity</font></th>
			<th><font color="midnightblue">Discount(%)</font></th>
			<th><font color="midnightblue">Price(₹)</font></th>
			<th><font color="midnightblue">Rate(₹per kg)</font></th>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Apple</td>
			<td>1kg</td>
			<td>10%</td>
			<td>360</td>
			<td>40</td>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Grapes</td>
			<td>1 kg</td>
			<td>5%</td>
			<td>95</td>
			<td>100</td>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Orange</td>
			<td>2kg</td>
			<td>10%</td>
			<td>90</td>
			<td>50</td>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Banana</td>
			<td>1kg</td>
			<td>2%</td>
			<td>98</td>
			<td>100</td>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Mango</td>
			<td>5kg</td>
			<td>20%</td>
			<td>200</td>
			<td>50</td>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Pineapple</td>
			<td>2kg</td>
			<td>10%</td>
			<td>63</td>
			<td>70</td>
		</tr>
		<tr>
			<td bgcolor="papayawhip">Dragon Fruit</td>
			<td>1kg</td>
			<td>5%</td>
			<td>90</td>
			<td>90</td>
		</tr>
	</table>

</body>
</html>
