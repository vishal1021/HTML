<!-- Loops- We are used to itrate the piece of code.

3 types of loop in js-

1)for loop-

it iterates the element for the fix number of times or if the number of iterations r known.

syntax- 

for(intialisation;condn;inreament/decreament){
	code...
}
2)while loop- It itrates the element for infinite times or when the number of iterations r unknown

3)do while loop- wheather the condn is true or false it is guaranted to execute atleast once.

syntax-

do{
	code...
}while(condn);

-->




<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

	<script type="text/javascript">
		
		var i = 91;

		do{
			document.write(i+"<br>");
			i++;
		}while(i<=100);

	</script>

</body>
</html>
