<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order list / Unordered list</title>
</head>
<body>
    <h1>Order list</h1>
    <ol type="I">
        <li>Ram</li>
        <li>shyam</li>
        <li>sita</li>
    </ol>
    <h1>Unorder list</h1>
    <ul type="circle">
        <li>Ram</li>
        <li>shyam</li>
        <li>sita</li>
    </ul>
</body>
</html>
