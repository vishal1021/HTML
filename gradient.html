<!--- Gradient property of Css3 - 
- It is used to add the contrast in our application.
- Via gradients we can create our own images.
- In Gradients we can add so many colors stops without restrictions.


There are 2 types of gradients in Css-

1)Linear Gradient

2)Radial Gradinet




 --->

 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Gradient</title>
 	<style type="text/css">
 		
 		#ee{
 			color: white;
 			padding-left: 700px;
 			font-size: 40px;
 			height: 600px;
 			background: linear-gradient(red,green,yellow,orange,blue,firebrick,cyan,olive,tomato);

 		}

 		<!---for left to right
 		#tt{
			color: white;
			padding-top: 800px ;
 			font-size: 40px;
 			height: 600px;
 			
 			

 		
 			background: -webkit-linear-gradient(left,red,green,yellow,orange,blue,firebrick,cyan,olive,tomato); 			
 		}

 		--->
 	</style>
 </head>
 <body>

 	<div id="ee">Gallery <br><a href="radialgradients.html">Radial Gradients</a></div>

 	<div id="tt">Gallery</div>
 
 </body>
 </html>
