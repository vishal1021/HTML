<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <table border="5" align="center" bgcolor="red" cellpadding="10" cellspacing="10" width="500px" height="500px" >
        <thead> 
            <tr bgcolor="pink">
                <th> course</th>
                <th> fees </th>
                <th> duration </th>
            </tr>
         </thead>
         <tbody>
            <tr bgcolor=" green">
                <td>wep development</td>
                <td>10000</td>
                <td>6 month</td>
            </tr>
            <tr bgcolor=" green">
                <td> java</td>
                <td>5000</td>
                <td>2 months</td>
            </tr>
         </tbody>

    </table>
</body>
</html>
